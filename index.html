<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="clock">
      <img src="assets/clock template.svg" alt="clock template" />
      <div class="hr"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div>
    <div class="time">
      <div class="hr-numb">00</div>
      :
      <div class="min-numb">00</div>
      :
      <div class="sec-numb">00</div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
